[[language]]
name = "typescript"
file-types = ["ts","js"]
language-server = { command = "deno", args = ["lsp"]}
config = { deno = { enable = true, lint = true } }
auto-format = true

[[language]]
name = "tsx"
file-types = ["tsx","jsx"]
language-server = { command = "deno", args = ["lsp"]}
config = { deno = { enable = true, lint = true } }
auto-format = true

[[language]]
name = "svelte"
file-types = ["svelte"]
auto-format = true

[[language]]
name = "python"
roots = ["pyproject.toml", "setup.py", "Poetry.lock", ".git"]
language-server = { command = "pyright-langserver", args = ["--stdio"] }
auto-format = true
formatter = {command = 'black', args = ["--quiet", "-"]}
config = ""
