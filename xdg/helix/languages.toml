[[language]]
name = "svelte"
file-types = ["svelte"]
auto-format = true

[[language]]
name = "python"
roots = ["pyproject.toml"]
language-server = { command = "pyright-langserver", args = ["--stdio"] }
config = {} # <- this is the important line
formatter = {command = 'black', args = ["--quiet", "-"]}
auto-format = true

